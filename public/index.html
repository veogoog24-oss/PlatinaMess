<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon-512.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#f59e0b" />
    <title>Platina Messenger</title>
    <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –º–∞–Ω–∏—Ñ–µ—Å—Ç –¥–ª—è –ê–π—Ñ–æ–Ω–∞ –∏ Android -->
    <link rel="manifest" href="/manifest.json" />

    <!-- ü•∑ –•–ê–ö 3.0: –ê–ë–°–û–õ–Æ–¢–ù–û–ï –£–ù–ò–ß–¢–û–ñ–ï–ù–ò–ï –ö–ù–û–ü–ö–ò (–ú–£–¢–ê–¶–ò–ò) ü•∑ -->
    <style>
      /* –ë–∞–∑–æ–≤–∞—è –∑–∞—â–∏—Ç–∞ —Å—Ç–∏–ª—è–º–∏ */
      #csb-open-in-editor,
      .csb-open-in-editor,
      div[id^="csb-"],
      div[class*="codesandbox"],
      a[href*="codesandbox.io"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
        position: fixed !important;
        top: -9999px !important;
        left: -9999px !important;
        z-index: -99999 !important;
        width: 0 !important;
        height: 0 !important;
      }
    </style>
    <script>
      // –ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π —Å–∫—Ä–∏–ø—Ç-–∫–∏–ª–ª–µ—Ä —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º MutationObserver
      document.addEventListener("DOMContentLoaded", () => {
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏ —É–±–∏–π—Å—Ç–≤–∞ –≤—Ä–µ–¥–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        const killNode = (node) => {
          if (node.nodeType === 1) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ HTML-—ç–ª–µ–º–µ–Ω—Ç
            const text = node.textContent || "";
            const html = node.innerHTML || "";
            const id = node.id || "";
            const className =
              typeof node.className === "string" ? node.className : "";

            // –ï—Å–ª–∏ –≤ —ç–ª–µ–º–µ–Ω—Ç–µ –µ—Å—Ç—å —Å–ª–µ–¥—ã CodeSandbox - –≤—ã—Ä–µ–∑–∞–µ–º –µ–≥–æ —Å –∫–æ—Ä–Ω–µ–º
            if (
              id.includes("csb") ||
              className.includes("codesandbox") ||
              text.includes("Open Sandbox") ||
              text.includes("Open in CodeSandbox") ||
              html.includes("codesandbox.io")
            ) {
              node.remove();
            } else {
              // –ò—â–µ–º –∑–∞–ø—Ä—è—Ç–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏
              const badLinks = node.querySelectorAll(
                'a[href*="codesandbox.io"], [id^="csb-"], [class*="codesandbox"]'
              );
              badLinks.forEach((el) => el.remove());
            }
          }
        };

        // 1. –£–±–∏–≤–∞–µ–º —Ç–æ, —á—Ç–æ —É–∂–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        document.querySelectorAll("a, div, button").forEach(killNode);

        // 2. –í–∫–ª—é—á–∞–µ–º –û–ö–û –°–ê–£–†–û–ù–ê (MutationObserver)
        // –û–Ω–æ –±—É–¥–µ—Ç –º–æ–º–µ–Ω—Ç–∞–ª—å–Ω–æ —É–¥–∞–ª—è—Ç—å –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ CodeSandbox –ø–æ–ø—ã—Ç–∞–µ—Ç—Å—è –≤—Å—Ç–∞–≤–∏—Ç—å –µ—ë –ø–æ–∑–∂–µ
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              killNode(node);
            });
          });
        });

        // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª–µ–∂–∫—É –∑–∞ –≤—Å–µ–º –¥–æ–∫—É–º–µ–Ω—Ç–æ–º
        observer.observe(document.documentElement, {
          childList: true,
          subtree: true,
        });

        // 3. –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ã–π –≤—ã—Å—Ç—Ä–µ–ª –∫–∞–∂–¥—ã–µ 500–º—Å (–Ω–∞ —Å–ª—É—á–∞–π iframe)
        setInterval(() => {
          document
            .querySelectorAll('a[href*="codesandbox.io"], [id^="csb-"]')
            .forEach((el) => el.remove());
        }, 500);
      });
    </script>
  </head>
  <body style="background-color: #09090b; color: white; margin: 0; padding: 0">
    <noscript>–î–ª—è —Ä–∞–±–æ—Ç—ã Platina Web –Ω—É–∂–µ–Ω JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
